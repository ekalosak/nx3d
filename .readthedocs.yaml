# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.9"

# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/conf.py

# Install python dependencies from the poetry.lock
# See https://docs.readthedocs.io/en/stable/guides/poetry.html
python:
  install:
    - method: pip
      path: .
